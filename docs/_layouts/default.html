<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<title>{{ page.title }}</title>
			{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self'; connect-src 'self'; form-action 'none'; base-uri 'none';"/>
			{% if page.noindex %}<meta name="robots" content="noindex">{% endif %}
			<link rel="stylesheet" type="text/css" href="{% link css/main.scss %}">
		</head>
		<body>
			<header>
				<h1>Michael Troger<span class="caret"></span></h1>
				<nav>
					<ul>
						<li><a href="{% link index.md %}">home</a></li>
						<li><a href="{% link apps/index.md %}">apps</a></li>
						<li><a href="{% link contact/index.md %}">contact</a></li>
					</ul>
				</nav>
  			</header>
			
			<div class="container">
			{{ content }}
			</div>
			<footer class="small-font">
	    		<ul>
	        		<li><a href="{% link imprint/index.md %}">Imprint</a></li>
	        		<li><a href="{% link privacy/index.md %}">Privacy Policy</a></li>
	        		<li><a href="https://github.com/michaeltroger">GitHub</a></li>
	        		<li><a href="https://stackoverflow.com/users/5155371/michael-troger">Stack Overflow</a></li>
	        		<li><a href="https://www.linkedin.com/in/michaeltroger">LinkedIn</a></li>
				</ul>
				<p>&copy; {{ site.time | date: '%Y' }} Michael Troger<br>
				This website is <a href="{{ site.website_source_root_url }}{{ page.path }}">open source</a>.
				</p>
			</footer>
		</body>
	</html>
